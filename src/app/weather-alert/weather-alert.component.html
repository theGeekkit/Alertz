<div>
  <h2>Weather Alert</h2>
  <form (submit)="getWeatherAlerts()">
    <button type="submit">Get Weather Alerts</button>
  </form>

  <div *ngFor="let alert of weatherAlerts">
    <h3>{{ alert.event }}</h3>
    <ul>
      <h4>{{ alert.description }}</h4>
      <h4>{{ alert.severity }}</h4>
    </ul>
  </div>
</div>
