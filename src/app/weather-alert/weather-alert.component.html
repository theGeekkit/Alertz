<div>
  <h2>Weather Alert</h2>
  <form (submit)="getWeatherAlerts()">
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" [(ngModel)]="latitude" required>

    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" [(ngModel)]="longitude" required>

    <button type="submit">Get Weather Alerts</button>
  </form>

  <div *ngIf="weatherAlerts">
    <h3>Weather Alerts</h3>
    <ul>
      <li *ngFor="let alert of weatherAlerts">{{ alert.Title }}</li>
    </ul>
  </div>
</div>
